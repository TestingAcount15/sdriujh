<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoining...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #2c3e50);
            overflow: hidden;
        }

        @keyframes bgMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        h1 {
            font-size: 4rem;
            color: #00ffcc;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            position: relative;
            animation: glow 1.5s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8), 0 0 20px rgba(0, 255, 204, 0.6), 0 0 30px rgba(0, 255, 204, 0.4), 0 0 40px rgba(0, 255, 204, 0.3);
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 15px rgba(0, 255, 204, 0.8), 0 0 30px rgba(0, 255, 204, 0.7), 0 0 40px rgba(0, 255, 204, 0.5);
            }
            100% {
                text-shadow: 0 0 25px rgba(0, 255, 204, 1), 0 0 50px rgba(0, 255, 204, 0.8), 0 0 75px rgba(0, 255, 204, 0.6);
            }
        }

        .glow-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://media.giphy.com/media/xT0BKiOq59m9pl9aH2/giphy.gif') center center/cover no-repeat;
            filter: blur(8px);
            z-index: -1;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glow-background"></div>
    <h1>Hold on please, I'm rejoining the game...</h1>
</body>
</html>
